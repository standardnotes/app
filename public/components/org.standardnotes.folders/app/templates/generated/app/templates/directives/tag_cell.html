<li>
<div class='self' draggable='true' drop='onDrop' ng-class='{&#39;selected&#39; : tag.selected}' ng-click='selectTag()' tag-id='tag.uuid'>
{{tag.displayTitle}}
</div>
</li>
<li ng-if='tag.children'>
<ul>
<div change-parent='changeParent()' class='tag-cell' ng-repeat='child in tag.children' on-select='onSelect()' tag='child'></div>
</ul>
</li>
