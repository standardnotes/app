name: Pull request

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
      - name: Install dependencies
        run: yarn install
      - name: ESLint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Build Android
        run: yarn android:bundle
      - name: Test
        run: yarn test
