name: General PR

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build:all
      - name: ESLint
        run: yarn lint
      - name: Build Android
        run: yarn android:bundle
      - name: Test
        run: yarn test
