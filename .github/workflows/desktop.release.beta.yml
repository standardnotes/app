name: Desktop Beta Release

on:
  push:
    tags:
      - '*standardnotes/*desktop*beta*'
      - '*standardnotes/*desktop*alpha*'
      - '!*standardnotes/*inner-desktop*'
  workflow_dispatch:

jobs:
  Build:
    uses: standardnotes/app/.github/workflows/desktop.release.reuse.yml@develop
    secrets: inherit
    with:
      channel: beta